# Ordexa Backend - application.properties

# H2 (démo)
spring.datasource.url=jdbc:h2:mem:ordexa;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS (pour front local)
ordexa.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Port
server.port=8080

# App name
spring.application.name=Ordexa Backend

